<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Plan Your Perfect Date</h1>
    <div id="questions">
        <div class="question" id="question1"></div>
        <div class="question" id="question2"></div>
        <div class="question" id="question3"></div>
        <div class="question" id="question4"></div>
    </div>
    <button id="submitAnswers">Submit Answers</button>
    <div id="results"></div>
    <form id="dataForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <button type="submit">Send Data</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
