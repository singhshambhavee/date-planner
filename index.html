<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan your date</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Plan Your Date</h1>
        <form id="questionnaire">
            <div class="question">
                <label for="question1">What to eat?</label>
                <select id="question1" name="question1">
                    <option value="sushi">Sushi</option>
                    <option value="pasta">Pasta</option>
                    <option value="pizza">Pizza</option>
                    <option value="burger">Burger</option>
                    <option value="ramen">Ramen</option>
                    <option value="tacos">Tacos</option>
                    <option value="chicken">Fried Chicken</option>
                    <option value="momo">Momo</option>
                    <option value="noodles">Noodles</option>
                </select>
                <button type="button" onclick="randomAnswer('question1')">Decide for me</button>
            </div>

            <div class="question">
                <label for="question2">What to do?</label>
                <select id="question2" name="question2">
                    <option value="movie">Movie Night</option>
                    <option value="beach">Beach</option>
                    <option value="museum">Museum</option>
                    <option value="event">Live Event</option>
                    <option value="escape">Escape Room</option>
                    <option value="bowling">Bowling</option>
                    <option value="painting">Painting</option>
                    <option value="park">Amusement Park</option>
                </select>
                <button type="button" onclick="randomAnswer('question2')">Decide for me</button>
            </div>

            <div class="question">
                <label for="question3">After That?</label>
                <select id="question3" name="question3">
                    <option value="time">Make a time capsule</option>
                    <option value="letter">Write letter to each other</option>
                    <option value="sun">Watch sunrise or sunset</option>
                    <option value="book">Create a scrapbook</option>
                    <option value="trip">Plan future trip</option>
                    <option value="stargazing">Stargazing</option>
                    <option value="drive">Long drive</option>
                    <option value="magic">Learn a magic trick</option>
                    <option value="photo">Photoshoot</option>
                </select>
                <button type="button" onclick="randomAnswer('question3')">Decide for me</button>
            </div>

            <div class="question">
                <label for="question4">What to wear?</label>
                <select id="question4" name="question4">
                    <option value="floral">Floral</option>
                    <option value="shiny">Shiny</option>
                    <option value="pearl">Pearl</option>
                    <option value="cocktail">Cocktail</option>
                    <option value="vintage">Vintage or Retro</option>
                    <option value="cultural">Cultural</option>
                </select>
                <button type="button" onclick="randomAnswer('question4')">Decide for me</button>
            </div>

            <div class="question">
                <label for="question5">When to go?</label>
                <select id="question5" name="question5">
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                    <option value="night">Night</option>
                    <option value="early">Early Morning</option>
                </select>
                <button type="button" onclick="randomAnswer('question5')">Decide for me</button>
            </div>

            <div class="question">
                <label for="question6">What to give? (After Flowers)</label>
                <select id="question6" name="question6">
                    <option value="jewellery">Jewellery</option>
                    <option value="makeup">Makeup</option>
                    <option value="perfume">Perfume</option>
                    <option value="teddy">Stuffed Animal</option>
                    <option value="chocolate">Chocolate Box</option>
                    <option value="dress">Matching couple dress for twinning</option>
                </select>
                <button type="button" onclick="randomAnswer('question6')">Decide for me</button>
            </div>
<p align = 'center'>
            <button type="button" id="are-you-sure" >Are You Sure?</button> </p>
<p align = 'center'> <a href="https://docs.google.com/forms/d/1ZQiMsY62Vq4mwzwkM1xpQP4Y6w3yyxqZ2z4hktsRfPA/viewform?pli=1&pli=1&edit_requested=true" id="feedback-btn" class="button">Click Here For Feedback!</a></p>
           
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
