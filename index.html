<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Themed Questionnaire</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to styles.css file -->
</head>
<body>
    <div class="container">
        <h1>Love Themed Questionnaire</h1>
        <form id="questionnaire" action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="post">
            <div class="question">
                <label for="question1">What is your favorite romantic movie?</label>
                <select id="question1">
                    <option value="The Notebook">The Notebook</option>
                    <option value="Pride and Prejudice">Pride and Prejudice</option>
                    <option value="Titanic">Titanic</option>
                </select>
                <button type="button" onclick="randomAnswer('question1')">Decide for me</button>
            </div>

            <div class="question">
                <label for="question2">What is your ideal date?</label>
                <select id="question2">
                    <option value="Candlelight Dinner">Candlelight Dinner</option>
                    <option value="Beach Walk">Beach Walk</option>
                    <option value="Movie Night">Movie Night</option>
                </select>
                <button type="button" onclick="randomAnswer('question2')">Decide for me</button>
            </div>

            <div class="question">
                <label for="question3">What is your favorite love song?</label>
                <select id="question3">
                    <option value="Perfect">Perfect</option>
                    <option value="All of Me">All of Me</option>
                    <option value="I Will Always Love You">I Will Always Love You</option>
                </select>
                <button type="button" onclick="randomAnswer('question3')">Decide for me</button>
            </div>

            <div class="question">
                <label for="question4">What is your favorite romantic destination?</label>
                <select id="question4">
                    <option value="Paris">Paris</option>
                    <option value="Venice">Venice</option>
                    <option value="Santorini">Santorini</option>
                </select>
                <button type="button" onclick="randomAnswer('question4')">Decide for me</button>
            </div>

            <div class="question">
                <label for="question5">What is your favorite romantic activity?</label>
                <select id="question5">
                    <option value="Stargazing">Stargazing</option>
                    <option value="Picnic">Picnic</option>
                    <option value="Dancing">Dancing</option>
                </select>
                <button type="button" onclick="randomAnswer('question5')">Decide for me</button>
            </div>

            <div class="question">
                <label for="question6">What is your favorite love quote?</label>
                <select id="question6">
                    <option value="Love conquers all.">Love conquers all.</option>
                    <option value="You had me at hello.">You had me at hello.</option>
                    <option value="To love and be loved is to feel the sun from both sides.">To love and be loved is to feel the sun from both sides.</option>
                </select>
                <button type="button" onclick="randomAnswer('question6')">Decide for me</button>
            </div>

           <button type="button" id="are-you-sure">Are You Sure?</button>

             <button type="submit">Click Here For Feedback!</button>
        </form>
    </div>
 <script>
        // Get the "Are You Sure?" button
        const areYouSureButton = document.getElementById('are-you-sure');

        // Add event listener to the "Are You Sure?" button
        areYouSureButton.addEventListener('click', () => {
            // Get the selected answers
            const answers = [];
            const selects = document.querySelectorAll('select');
            selects.forEach((select) => {
                answers.push(select.value);
            });

            // Display selected answers in an alert or console
            alert(`You selected: ${answers.join(', ') }`);
        });
    </script>

    <script src="script.js"></script> <!-- Link to script.js file -->
</body>
</html>
